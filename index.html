<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <aside id="sidebar">
        <div class="logo-container">
            <img src="./assets/restaurantLogo.png" alt="logo">
            <h2>Murthal Dhaba</h2>
            <h3>Swadisth Khana</h3>
        </div>
        <div class="links-container">
            <h2>Quick Links</h2>
            <ol>
                <li class="links"><a href="#">Home</a></li>
                <li class="links"><a href="#">Your orders</a></li>
                <li class="links"><a href="#">Wallet</a></li>
                <li class="links"><a href="#">Profile</a></li>
                <li class="links"><a href="#">logout</a></li>
            </ol>
        </div>
        <div class="links-container">
            <h2>More About us</h2>
            <ol>
                <li class="links"><a href="#">Our blogs</a></li>
                <li class="links"><a href="#">Upcoming Dishes</a></li>
                <li class="links"><a href="#">Our Story</a></li>
                <li class="links"><a href="#">Social Media Links</a></li>
            </ol>
        </div>
    </aside>
    <main>
        <div class="header-section">
            <div class="search-bar">
                <img src="./assets/search 1.png" alt="search">
                <input type="text" placeholder="Search Your Food" id="search-input">
            </div>
            <div class="header-button-container">
                <input type="button" value="Sign Up">
                <input type="button" value="Login">
            </div>
            <div class="avatar">
                <img src="./assets/restaurantLogo.png" alt="profile">
            </div>
        </div>
        <div class="main-section">
            <div class="banner">
                <img src="./assets/banner.png" alt="banner">
            </div>
            <div class="place-order-section">
                <h2>Menu</h2>
                <input type="button" value="Place Order" id="orderPlace">
            </div>
            <div class="items-container">
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
